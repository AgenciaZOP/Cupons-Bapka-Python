            nav {

            }
            section::after {
                content: "";
                display: table;
                clear: both;
            }

    </head>

    <body>

        <h1>Bapka Sorvetes - Parceiro</h1>
        <!-- client's data panel -->

            <a href="/funcionario/home/?employee={{employee_id}}" >

            </a>
        </div>
        <section>
            <h1>Cliente:</h1>
            <table>
                <tr>
                    <td><h1>Nome: </h1></td>
                    <td><h1>{{name}}</h1></td>
                </tr>
                <tr>
                    <td><h1>CPF: </h1></td>
                    <td><h1>{{cpf}}</h1></td>
                </tr>
                <tr>

                </script>
                <a href=""><button>Hist√≥rico</button></a>

        </section>
        
        
        
        
        
        <form method="post">
            <label for="quantity">Quantidade:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="5" value="1" required>

        </form>
