<html>
    <head>
        <title>Cupons - Bapka Sorvetes</title>
    </head>

    <body>

        <h3>Bapka Sorvetes - Cliente</h3>
        <div>
            <p>Fa√ßa login usando seu e-mail e senha</p>
        </div>
        <form method="post">
            <table>
                <tr>
                    <td>
                        <label for="telefone">Telefone:</label>
                    </td>
                    <td>
                        <input type="text" id="telefone" name="telefone" placeholder="41 988776655" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Senha:</label>
                    </td>
                    <td>
                        <input type="password" id="password" name="password" placeholder="1234" required>
                    </td>
                </tr>
            </table>
            
            <input type="submit" value="Entrar" name="to_panel"/>
        </form>
        <div>
            <p>{{error}}</p>
        </div>        
        
    </body>
</html>
