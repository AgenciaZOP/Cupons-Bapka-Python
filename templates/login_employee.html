<html>
    <head>
        <title>Cupons - Bapka Sorvetes</title>
        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    </head>

    <body>

        <h1>Bapka Sorvetes - Parceiro</h1>
        <div>
            <h1>Fa√ßa login usando seu e-mail e senha</h1>
        </div>
        <form method="post">
            <table>
                <tr>
                    <td>
                        <label for="email">E-Mail:</label>
                    </td>
                    <td>
                        <input type="email" id="email" name="email" placeholder="parceiro@bapka.com.br" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Senha:</label>
                    </td>
                    <td>
                        <input type="password" id="password" name="password" placeholder="1234" required>
                    </td>
                </tr>
            </table>
            
            <input type="submit" value="Entrar" name="to_panel"/>
        </form>
        <div>
            <h1 class="error">{{error}}</h1>
        </div>
        
    </body>
</html>
